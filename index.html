<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .profile-picture {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header h1 {
            margin-top: 0;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }
        .carousel-indicators {
            text-align: center;
            margin-top: 10px;
        }
        .carousel-indicator {
            display: inline-block;
            width: 40px;
            height: 5px;
            margin: 0 4px;
            background: darkgray;
            border-radius: 2px;
            cursor: pointer;
        }
        .carousel-indicator.active {
            background: white;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info h2 {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
        .profile-info p {
            color: #666;
        }
        .profile-info .list-item {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .profile-actions {
            margin-top: 20px;
            text-align: center;
        }
        .profile-actions button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-actions .share-button {
            background-color: #007bff;
            color: white;
        }
        .profile-actions .report-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profilePicture" class="profile-picture" src="" alt="Profile Picture">
            <h1 id="username">Username</h1>
        </div>

        <div class="carousel">
            <img id="carouselImage" src="" alt="Profile Images">
            <div class="carousel-indicators" id="carouselIndicators"></div>
        </div>

        <div class="profile-info">
            <div id="userInfo"></div>
            <div id="aboutMe" style="display: none;"></div>
            <div id="languages" style="display: none;"></div>
        </div>

        <div class="profile-actions">
            <button id="blockButton">Block User</button>
            <button id="unlikeButton" style="display: none;">Unlike User</button>
            <button id="unmatchButton" style="display: none;">Unmatch User</button>
            <button id="shareButton" class="share-button">Share Profile</button>
            <button id="reportButton" class="report-button">Report User</button>
        </div>
    </div>

    <script>
        // Replace this URL with the actual URL of your JSON data
        const apiUrl = new URLSearchParams(window.location.search).get('username')
            ? `https://jwttest-4f945ca4f70a.herokuapp.com/users/${new URLSearchParams(window.location.search).get('username')}`
            : '';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user;
                    document.getElementById('username').textContent = user.username;
                    document.getElementById('profilePicture').src = user.profilePicture;

                    const carouselIndicators = document.getElementById('carouselIndicators');
                    const carouselImage = document.getElementById('carouselImage');

                    user.imageUrl.forEach((image, index) => {
                        const indicator = document.createElement('div');
                        indicator.className = 'carousel-indicator';
                        if (index === 0) indicator.classList.add('active');
                        indicator.addEventListener('click', () => {
                            carouselImage.src = image;
                            document.querySelectorAll('.carousel-indicator').forEach(ind => ind.classList.remove('active'));
                            indicator.classList.add('active');
                        });
                        carouselIndicators.appendChild(indicator);
                    });

                    carouselImage.src = user.imageUrl[0];

                    const userInfo = document.getElementById('userInfo');
                    userInfo.innerHTML = `
                        <h2>${user.name}</h2>
                        ${user.jobTitle ? `<p>${user.jobTitle}</p>` : ''}
                        <p>Gender: ${user.gender.displayName}</p>
                        ${user.height ? `<p>Height: ${user.height}cm</p>` : ''}
                    `;

                    if (user.aboutMe) {
                        const aboutMe = document.getElementById('aboutMe');
                        aboutMe.style.display = 'block';
                        aboutMe.innerHTML = `<h2>About</h2><p>${user.aboutMe}</p>`;
                    }

                    if (user.languages) {
                        const languages = document.getElementById('languages');
                        languages.style.display = 'block';
                        languages.innerHTML = `<h2>Languages</h2><p>${user.languages.map(lang => lang.displayName).join(', ')}</p>`;
                    }

                    // Example logic for buttons
                    document.getElementById('blockButton').addEventListener('click', () => {
                        // Add your block logic here
                    });

                    document.getElementById('unlikeButton').addEventListener('click', () => {
                        // Add your unlike logic here
                    });

                    document.getElementById('unmatchButton').addEventListener('click', () => {
                        // Add your unmatch logic here
                    });

                    document.getElementById('shareButton').addEventListener('click', () => {
                        const shareUrl = `https://zaurh.github.io/bobersite/?username=${user.username}`;
                        const shareIntent = `Share this profile: ${shareUrl}`;
                        prompt('Share this profile:', shareUrl);
                    });

                    document.getElementById('reportButton').addEventListener('click', () => {
                        // Add your report logic here
                    });
                } else {
                    document.querySelector('.profile-container').innerHTML = `<p>Error: ${data.message}</p>`;
                }
            })
            .catch(error => {
                document.querySelector('.profile-container').innerHTML = `<p>Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
